<nav class="flex items-center justify-between bg-gray-900 p-4">
  <div class="text-white font-bold">League Of Legends</div>
  <div class="flex items-center">
    <input [(ngModel)]="input" type="text" placeholder="Search" class="px-4 py-2 rounded-l-md bg-gray-800 text-gray-200 focus:outline-none"/>
    <button (click)="search()" class="px-4 py-2 bg-purple-700 text-white rounded-r-md hover:bg-purple-800">Search</button>
  </div>
</nav>
<div *ngIf="loaded">
  <div class="flex justify-between mt-5">
    <div class="bg-gray-800 rounded-lg ml-5 w-full p-5">
      <img src="assets/img/profileicon/{{ data.profileIconId }}.png"
           alt="profileIcon" class="rounded-lg mx-auto w-1/2 h-auto"/>
      <div class="text-center">
        <h2 class="">
          {{ data.name }}
        </h2>
        <p>Level: {{ data.summonerLevel }}</p>
      </div>
    </div>
    <div *ngFor="let rank of league" class="bg-gray-800 rounded-lg ml-5 last:mr-5 w-full text-center">
      <img src="assets/rank/{{ rank.tier | lowercase }}.webp"
           alt="profileIcon" class="w-60 h-60 mx-auto"/>
      <div class="">
        <h2 class="">
          {{ rank.queueType | rankType }} - {{ rank.rank }}
        </h2>
      </div>
    </div>
    <div class="bg-gray-800 rounded-lg mx-5 w-1/3 p-5">
      <p class="text-center p-3 text-white font-bold">Menu</p>
      <ul>
        <li class="p-3 hover:bg-gray-900 hover:text-white rounded-lg cursor-pointer" routerLink="/mastery">Mastery Point</li>
        <li class="p-3 hover:bg-gray-900 hover:text-white rounded-lg cursor-pointer" routerLink="/match">Match History</li>
        <li class="p-3 hover:bg-gray-900 hover:text-white rounded-lg cursor-pointer" routerLink="/clash">Clash</li>
      </ul>
    </div>
  </div>
  <router-outlet></router-outlet>
  <br>
  <br>
</div>
<br>
<br>
