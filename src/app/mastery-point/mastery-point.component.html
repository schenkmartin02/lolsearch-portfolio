<div class="grid lg:grid-cols-4 md:grid-cols-3 sm:grid-cols-2 justify-between w-full">
  <div *ngFor="let mastery of masteryData" class="max-w-xs rounded-lg overflow-hidden shadow-lg bg-gray-800 m-5">
    <img class="h-32 w-full object-cover" src="assets/img/champion/centered/{{ mastery.championId | championIdToKey: championData }}_0.jpg" alt="Champion Icon">
    <div class="p-4">
      <h3 class="text-lg font-bold">{{ mastery.championId | championIdToName: championData }}</h3>
      <p class="text-gray-600">Mastery Level: {{ mastery.championLevel }}</p>
      <div class="mt-4">
        <span class="inline-block bg-red-500 text-white rounded-full px-3 py-1 text-sm font-semibold ml-2">{{ mastery.championId | championIdToRole: championData }}</span>
      </div>
    </div>
  </div>
</div>
